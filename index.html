<!DOCTYPE html>
<html>
<head>
  <meta charset='utf-8' />
  <title></title>

  <script src="bower_components/platform/platform.js"></script>

  <link rel="import" href="bower_components/core-icons/core-icons.html">
  <link rel="import" href="bower_components/core-toolbar/core-toolbar.html">
  <link rel="import" href="bower_components/font-roboto/roboto.html">
  <link rel="import" href="bower_components/paper-button/paper-button.html">
  <link rel="import" href="bower_components/paper-checkbox/paper-checkbox.html">
  <link rel="import" href="bower_components/paper-icon-button/paper-icon-button.html">
  <link rel="import" href="bower_components/paper-fab/paper-fab.html">
  <link rel="import" href="bower_components/paper-tabs/paper-tabs.html">
  <link rel="import" href="bower_components/paper-toast/paper-toast.html">
  <link rel="import" href="bower_components/paper-input/paper-autogrow-textarea.html">
  <link rel="import" href="bower_components/paper-input/paper-input-decorator.html">
  <link rel="import" href="bower_components/paper-input/paper-input.html">

  <meta name='viewport' content='initial-scale=1,maximum-scale=1,user-scalable=no' />
  <script src='https://api.tiles.mapbox.com/mapbox.js/v2.1.4/mapbox.js'></script>
  <link href='https://api.tiles.mapbox.com/mapbox.js/v2.1.4/mapbox.css' rel='stylesheet' />
  <script src='https://cdnjs.cloudflare.com/ajax/libs/jquery/2.1.3/jquery.min.js'></script>

  <link href='styles.css' rel='stylesheet' />
</head>

<body fullbleed vertical layout unresolved>
    <core-header-panel flex>
      <core-toolbar>
        <span flex=>Mapbox JS</span>

        <polymer-element name="update-form">
          <template>  
            <paper-input id="latitude" label="Latitude" value="{{ latitude }}"></paper-input>
            <paper-input id="longitude" label="Longitude" value="{{ longitude }}"></paper-input>
            <paper-input id="search" label="Foursquare Search" value="{{ search_term }}"></paper-input>
            <paper-button raised id="go" on-click="{{ updateMap }}">Go</paper-button>
          </template>
        </polymer-element>
        
        <update-form></update-form> 

      </core-toolbar>

      <div id='map'></div>
      <input id='range' class='range' type='range' min='0' max='1.0' step='any' />
    </core-header-panel>

  <script src="main.js"></script>

</body>
</html>
